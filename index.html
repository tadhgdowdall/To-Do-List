<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/book_1125789.png" type="image/x-icon">
</head>
<body>
    <div class="card">
       
        <div class="heading__container">
            <h1 class="heading">To-Do List</h1>
        </div>

        <div class="add">
            <input id="inputField" type="text" placeholder="Add Your Task">
            <button class="add-button" id="addToDo">Add</button>
        </div>

        <div class="to-dos" id="toDoContainer">

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
